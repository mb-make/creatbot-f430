[printer:*common*]
printer_technology = FFF
before_layer_gcode = ;BEFORE_LAYER_CHANGE\n;[layer_z]\n\n
between_objects_gcode = 
deretract_speed = 0
end_gcode = M104 S0 ; turn off temperature\nM140 S0 ; turn off heatbed\nM107    ; turn off fan\nM6013 S0  ; turn off chamber\n{if max_layer_z < max_print_height}G1 Z{z_offset+min(max_layer_z+30, max_print_height)}{endif} ; Move print head up\nG1 X0 Y0 F3000 ; home X axis\nM84 X Y E ; disable motors\nG90                         ;absolute positioning\nM117 Print finished.
gcode_flavor = marlin
silent_mode = 0
remaining_times = 0
machine_max_acceleration_e = 3000
machine_max_acceleration_extruding = 3000
machine_max_acceleration_retracting = 3000
machine_max_acceleration_travel = 1500,1250
machine_max_acceleration_x = 2000
machine_max_acceleration_y = 2000
machine_max_acceleration_z = 10
machine_max_feedrate_e = 40
machine_max_feedrate_x = 300
machine_max_feedrate_y = 300
machine_max_jerk_e = 5
machine_max_jerk_x = 10
machine_max_jerk_y = 10
machine_max_jerk_z = 0.4
machine_min_extruding_rate = 0
machine_min_travel_rate = 0
layer_gcode = ;AFTER_LAYER_CHANGE\n;G92 E0   ;zero the extruded length again\n;[layer_z]
max_layer_height = 0.3
min_layer_height = 0.05
nozzle_diameter = 0.4
octoprint_apikey = 
octoprint_host = 
printer_notes =
printer_settings_id = 
retract_before_travel = 0.6
retract_before_wipe = 0%
retract_layer_change = 0
retract_length = 2
retract_length_toolchange = 12
retract_lift = 0
retract_lift_above = 0
retract_restart_extra = 0
retract_restart_extra_toolchange = 0
retract_speed = 30
serial_port = 
serial_speed = 250000
single_extruder_multi_material = 0
start_gcode = G28 X0 Y0                ;move X/Y to min endstops\nG28 Z0                   ;move Z to min endstops\n\n;Add Clear Nozzle\nG92 E0                   ;zero the extruded length\nM83                      ;set E value is relative \nG0 F4200 X0 Y0 \n{if extruder_id_0} \nT0 F400                  ;activate extruder NO.0 \nG0 X10 Y0 Z0.4           ;move a bit while down the Z \nM221 T0 S200             ;set flow is 200% \nG1 F200 X30 E+8          ;extrude amont filament to clean the hotend \nM221 T0 S100             ;reset flow is 100% \n{if initial_extruder_id != 0}G1 F1000 Z1 E-2{endif}{endif}\n{if extruder_id_1} \nT1 F400                  ;activate extruder NO.1 \nG0 X40 Y0 Z0.4           ;move a bit while down the Z \nM221 T1 S200             ;set flow is 200% \nG1 F200 X60 E+8          ;extrude amont filament to clean the hotend \nM221 T1 S100             ;reset flow is 100% \n{if initial_extruder_id != 1}G1 F1000 Z1 E-2{endif}{endif} \n{if extruder_id_2} \nT2 F400                  ;activate extruder NO.2 \nG0 X70 Y0 Z0.4           ;move a bit while down the Z \nM221 T2 S200             ;set flow is 200% \nG1 F200 X90 E+8          ;extrude amont filament to clean the hotend \nM221 T2 S100             ;reset flow is 100% \n{if initial_extruder_id != 2}G1 F1000 Z1 E-2{endif}{endif} \nM82                      ;set E value is absolute\nG92 E0                   ;zero the extruded length again\n\n;Add End\nG0 Z15.0 F4200           ;move the platform down 15mm\n;Put printing message on LCD screen\nM117 Printing...
toolchange_gcode = 
pause_print_gcode = M0
use_volumetric_e = 0
variable_layer_height = 1
wipe = 0
z_offset = 0
use_firmware_retraction = 0
use_relative_e_distances = 0
printer_variant = 0.4
default_print_profile = Standard
default_filament_profile = CreatBot PLA
color_change_gcode = M600\nG1 E0.4 F1500 ; prime after color change

